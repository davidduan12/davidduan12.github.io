<style>

    @import url('https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i');
    @import url('https://fonts.googleapis.com/css?family=Charmonman:400,700|Homemade+Apple');
    @import url('https://fonts.googleapis.com/css2?family=Kalam&family=Zen+Antique&display=swap');
    
    @media only screen and (max-width: 30em) {
        header {
            margin-top: 10%;
        }

        body {
            margin-bottom: 15%;
            height: auto !important;
        }
    }

    .container {
        max-width: 350px !important;
        opacity: 0.8;
    }

    .font {
        font-family: 'Kalam', cursive !important;
        opacity: 1.0;
    }

    .lora {
    	font-family: 'Zen Antique', serif !important;
    	font-style: italic !important;
    	opacity: 1.0;
    }

    .social-btn,
    .btn {
        border: none !important;
    }

    .name {
        font-family: 'Zen Antique', serif !important;
        margin-top: 1.0em;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    body {
        display:flex; 
    }
    body::before{
        background-image: url("../assets/img/bg.jpg");
        background-size: cover;
        content: "";
        position:absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
    }
</style>

<head>

<body>

            <div class="row">

                <h3 class="title" style="margin-top:3mm; margin-bottom: 0">
                    <p class='name' style="font-size:1.8rem; font-weight: 400">
                      <b>David Duan</b>
                    </p>
                </h3>

                <h3 class="title">

                        Computer Science, <br> Mathematics, <br> Statistics,<br>

                    </p>
                </h3>
                <hr class="hr-line" style="margin-bottom:7px;opacity:100%">
                <h3 class="title" style="font-size:30px;">
                    {% if site.github-url %}<a class="social-btn" href="http://github.com/davidduan12" target="_blank"
                        rel="noopener noreferrer"><i class="fa fa-fw fa-github"></i></a>{% endif %}
                    {% if site.linkedin %}<a class="social-btn" href="http://linkedin.com/in/david-ky-duan" target="_blank"

                    {% if site.email %}<a class="social-btn" href="mailto:davidduan04@gmail.com" target="_blank" rel="noopener noreferrer"><i
                            class="fa fa-fw fa-envelope-square"></i></a>{% endif %}

                <hr class="hr-line" style="margin-top:-1px; opacity:100%">
                <h3 class="title" style="margin-bottom:20px">

<!--                        About Me-->
<!--                    </a>-->

                    </a>

                      Course Notes
                    </a>
                </h3>
                <!-- <hr class="hr-line"> -->
            </div>
        </div>
